            outline: none !important;

        }

    <!-- Header -->

        <div class="flex items-center gap-3">
            <a href="utilities.html"

        <button onclick="runCode()"

            <span class="material-symbols-outlined text-lg">play_arrow</span>
            Run

    <!-- Main Workspace -->
    <div class="flex-1 flex flex-col md:flex-row h-[calc(100vh-3.5rem)] w-full overflow-hidden">

        <!-- Editors Column (Left/Top) -->
        <div
            class="flex-1 flex flex-col md:w-1/2 h-1/2 md:h-full border-b md:border-b-0 md:border-r border-dark-border bg-[#0f0a15] overflow-y-auto md:overflow-hidden">

            <!-- HTML -->
            <div class="editor-wrapper border-r border-dark-border">
                <div class="editor-header bg-[#1e1329] text-orange-400 border-b border-white/5">
                    <span>HTML</span>
                </div>
                <textarea id="html-code" spellcheck="false" placeholder="<!-- HTML goes here -->">
<div class="container">

            <!-- CSS -->
            <div class="editor-wrapper border-r border-dark-border">
                <div
                    class="editor-header bg-[#1e1329] text-blue-400 border-b border-white/5 border-t border-dark-border">
                    <span>CSS</span>
                </div>
                <textarea id="css-code" spellcheck="false" placeholder="/* CSS goes here */">
body {

}

            </div>

            <!-- JS -->
            <div class="editor-wrapper">
                <div
                    class="editor-header bg-[#1e1329] text-yellow-400 border-b border-white/5 border-t border-dark-border">
                    <span>JS</span>
                </div>
                <textarea id="js-code" spellcheck="false" placeholder="// JS goes here">
document.getElementById('btn').addEventListener('click', () => {
    alert('Button clicked! ðŸŽ‰');
});</textarea>
            </div>

        </div>

        <!-- Preview Column (Right/Bottom) -->
        <div class="flex-1 md:w-1/2 h-1/2 md:h-full bg-white relative">
            <div
                class="absolute top-0 right-0 bg-gray-100 px-2 py-1 text-[10px] text-gray-500 font-mono border-b border-l uppercase tracking-wider z-10 opacity-70 hover:opacity-100">
                Preview
            </div>
            <iframe id="preview-frame" sandbox="allow-scripts allow-modals" class="w-full h-full border-none"></iframe>
        </div>

    </div>

    <!-- Scripts -->
    <script src="js/usage-stats.js"></script>
    <script src="settings.js"></script>
    <script>
        function runCode() {
            const html = document.getElementById('html-code').value;
            const css = document.getElementById('css-code').value;
            const js = document.getElementById('js-code').value;
            const frame = document.getElementById('preview-frame');

            const content = `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html}
                    <script>${js}<\/script>
                </body>
                </html>
            `;

            frame.srcdoc = content;
        }

        // Live preview with simple debounce
        let timeout;
        const editors = ['html-code', 'css-code', 'js-code'];
        editors.forEach(id => {
            document.getElementById(id).addEventListener('input', () => {
                clearTimeout(timeout);
                timeout = setTimeout(runCode, 800);
            });
        });

        // Initial run
        window.addEventListener('load', runCode);
    </script>

</body>

</html>
