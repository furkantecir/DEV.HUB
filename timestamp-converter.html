<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter - Web Tool Hub</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: 'var(--color-primary)',
                        dark: {
                            bg: '#0f0a15',
                            surface: '#181024',
                            border: '#2d1b4e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --color-primary: #7f13ec;
        }

        body {
            background-color: #0f0a15;
            color: #e2e8f0;
        }
    </style>
</head>

<body class="min-h-screen bg-dark-bg text-slate-300">

    <!-- Header -->
    <header class="border-b border-dark-border bg-dark-surface/50 backdrop-blur-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <a href="utilities.html"
                        class="flex items-center justify-center size-9 rounded hover:bg-dark-border transition-colors">
                        <span class="material-symbols-outlined text-xl">arrow_back</span>
                    </a>
                    <div>
                        <h1 class="text-xl font-bold text-white" data-i18n="tool_timestamp">Timestamp Converter</h1>
                        <p class="text-xs text-slate-500">Unix timestamp ↔ Human-readable date</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary text-2xl">schedule</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 py-8">

        <!-- Current Time -->
        <div class="bg-gradient-to-r from-primary/20 to-purple-600/20 border border-primary/30 rounded-lg p-6 mb-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-xs text-slate-400 mb-1">Current Unix Timestamp</p>
                    <p class="text-3xl font-bold text-white font-mono" id="current-timestamp">0</p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-slate-400 mb-1">Current Date & Time</p>
                    <p class="text-lg font-medium text-white" id="current-datetime">-</p>
                </div>
            </div>
        </div>

        <div class="grid md:grid-cols-2 gap-6">

            <!-- Unix to Date -->
            <div class="bg-dark-surface border border-dark-border rounded-lg p-6">
                <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">east</span>
                    Unix → Date
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Unix Timestamp</label>
                        <input type="number" id="unix-input"
                            class="w-full bg-dark-bg border border-dark-border rounded px-4 py-3 text-white font-mono text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none"
                            placeholder="1707065400">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setCurrentTimestamp()"
                            class="px-4 py-2 bg-dark-bg border border-dark-border rounded text-sm hover:border-primary transition-colors">
                            Now
                        </button>
                        <button onclick="convertUnixToDate()"
                            class="px-4 py-2 bg-primary text-white rounded text-sm hover:brightness-110 transition-all">
                            Convert
                        </button>
                    </div>

                    <div id="unix-result" class="bg-dark-bg border border-dark-border rounded p-4 hidden">
                        <p class="text-xs text-slate-500 mb-1">Result:</p>
                        <p class="text-white font-medium" id="unix-result-text"></p>
                        <p class="text-xs text-slate-500 mt-2" id="unix-result-iso"></p>
                    </div>
                </div>
            </div>

            <!-- Date to Unix -->
            <div class="bg-dark-surface border border-dark-border rounded-lg p-6">
                <h2 class="text-lg font-bold text-white mb-4 flex items-center gap-2">
                    <span class="material-symbols-outlined text-primary">west</span>
                    Date → Unix
                </h2>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-400 mb-2">Date & Time</label>
                        <input type="datetime-local" id="date-input"
                            class="w-full bg-dark-bg border border-dark-border rounded px-4 py-3 text-white text-sm focus:border-primary focus:ring-1 focus:ring-primary outline-none">
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="setCurrentDate()"
                            class="px-4 py-2 bg-dark-bg border border-dark-border rounded text-sm hover:border-primary transition-colors">
                            Now
                        </button>
                        <button onclick="convertDateToUnix()"
                            class="px-4 py-2 bg-primary text-white rounded text-sm hover:brightness-110 transition-all">
                            Convert
                        </button>
                    </div>

                    <div id="date-result" class="bg-dark-bg border border-dark-border rounded p-4 hidden">
                        <p class="text-xs text-slate-500 mb-1">Unix Timestamp:</p>
                        <p class="text-white font-mono text-lg font-bold" id="date-result-text"></p>
                        <button onclick="copyTimestamp()"
                            class="mt-2 text-xs text-primary hover:underline flex items-center gap-1">
                            <span class="material-symbols-outlined text-sm">content_copy</span>
                            Copy
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Quick Conversions -->
        <div class="mt-6 bg-dark-surface border border-dark-border rounded-lg p-6">
            <h3 class="text-sm font-bold text-white mb-4">Quick Conversions</h3>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-3">
                <button onclick="quickConvert(0)"
                    class="px-4 py-2 bg-dark-bg border border-dark-border rounded text-sm hover:border-primary transition-colors text-left">
                    <div class="text-xs text-slate-500">Epoch Start</div>
                    <div class="text-white font-mono text-xs">0</div>
                </button>
                <button onclick="quickConvert(Date.now())"
                    class="px-4 py-2 bg-dark-bg border border-dark-border rounded text-sm hover:border-primary transition-colors text-left">
                    <div class="text-xs text-slate-500">Now</div>
                    <div class="text-white font-mono text-xs" id="quick-now">-</div>
                </button>
                <button onclick="quickConvert(Date.now() + 86400000)"
                    class="px-4 py-2 bg-dark-bg border border-dark-border rounded text-sm hover:border-primary transition-colors text-left">
                    <div class="text-xs text-slate-500">Tomorrow</div>
                    <div class="text-white font-mono text-xs" id="quick-tomorrow">-</div>
                </button>
                <button onclick="quickConvert(Date.now() + 604800000)"
                    class="px-4 py-2 bg-dark-bg border border-dark-border rounded text-sm hover:border-primary transition-colors text-left">
                    <div class="text-xs text-slate-500">Next Week</div>
                    <div class="text-white font-mono text-xs" id="quick-week">-</div>
                </button>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script src="js/usage-stats.js"></script>
    <script src="settings.js"></script>
    <script src="js/global-search.js"></script>
    <script>
        // Update current time every second
        function updateCurrentTime() {
            const now = Date.now();
            document.getElementById('current-timestamp').textContent = Math.floor(now / 1000);
            document.getElementById('current-datetime').textContent = new Date(now).toLocaleString();

            // Update quick conversions
            document.getElementById('quick-now').textContent = Math.floor(now / 1000);
            document.getElementById('quick-tomorrow').textContent = Math.floor((now + 86400000) / 1000);
            document.getElementById('quick-week').textContent = Math.floor((now + 604800000) / 1000);
        }

        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // Unix to Date
        function convertUnixToDate() {
            const unix = parseInt(document.getElementById('unix-input').value);

            if (isNaN(unix)) {
                showNotification('Please enter a valid Unix timestamp', 'error');
                return;
            }

            // Handle both seconds and milliseconds
            const timestamp = unix.toString().length === 10 ? unix * 1000 : unix;
            const date = new Date(timestamp);

            if (isNaN(date.getTime())) {
                showNotification('Invalid timestamp', 'error');
                return;
            }

            document.getElementById('unix-result').classList.remove('hidden');
            document.getElementById('unix-result-text').textContent = date.toLocaleString();
            document.getElementById('unix-result-iso').textContent = `ISO: ${date.toISOString()}`;

            showNotification('Converted successfully!', 'success');
        }

        // Date to Unix
        function convertDateToUnix() {
            const dateInput = document.getElementById('date-input').value;

            if (!dateInput) {
                showNotification('Please select a date and time', 'error');
                return;
            }

            const date = new Date(dateInput);
            const unix = Math.floor(date.getTime() / 1000);

            document.getElementById('date-result').classList.remove('hidden');
            document.getElementById('date-result-text').textContent = unix;

            window.lastConvertedTimestamp = unix;
            showNotification('Converted successfully!', 'success');
        }

        // Set current timestamp
        function setCurrentTimestamp() {
            document.getElementById('unix-input').value = Math.floor(Date.now() / 1000);
            convertUnixToDate();
        }

        // Set current date
        function setCurrentDate() {
            const now = new Date();
            const formatted = now.toISOString().slice(0, 16);
            document.getElementById('date-input').value = formatted;
            convertDateToUnix();
        }

        // Quick convert
        function quickConvert(timestamp) {
            const unix = Math.floor(timestamp / 1000);
            document.getElementById('unix-input').value = unix;
            convertUnixToDate();
        }

        // Copy timestamp
        async function copyTimestamp() {
            const timestamp = window.lastConvertedTimestamp || document.getElementById('date-result-text').textContent;

            try {
                await navigator.clipboard.writeText(timestamp.toString());
                showNotification('Timestamp copied!', 'success');
            } catch (error) {
                showNotification('Failed to copy', 'error');
            }
        }

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-primary'
                } text-white font-medium`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transition = 'opacity 0.3s';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        // Auto-convert on input
        document.getElementById('unix-input').addEventListener('input', () => {
            const value = document.getElementById('unix-input').value;
            if (value && value.length >= 10) {
                convertUnixToDate();
            }
        });

        document.getElementById('date-input').addEventListener('change', convertDateToUnix);
    </script>

</body>

</html>
