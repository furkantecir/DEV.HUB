<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Web Tool Hub Dashboard</title>
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=VT323&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#7f13ec",
                        "primary-dark": "#5e0eb0",
                        "background-light": "#f7f6f8",
                        "background-dark": "#191022",
                        "surface-dark": "#241830",
                        "border-dark": "#4d3267",
                        "text-muted": "#ad92c9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "retro": ["VT323", "monospace"],
                        "mono": ["JetBrains Mono", "monospace"], // Keeping existing mono for code compatibility
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "none": "0",
                        "sm": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                    boxShadow: {
                        "pixel": "4px 4px 0px 0px #7f13ec",
                        "pixel-sm": "2px 2px 0px 0px #7f13ec",
                        "pixel-white": "4px 4px 0px 0px rgba(255,255,255,0.1)",
                        "purple-glow": "0 0 15px rgba(127, 19, 236, 0.4)",
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #2a1d35 1px, transparent 1px), linear-gradient(to bottom, #2a1d35 1px, transparent 1px)",
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #191022;
        }
        ::-webkit-scrollbar-thumb {
            background: #4d3267;
            border: 2px solid #191022;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #7f13ec;
        }
        .pixel-mesh {
            background-image: radial-gradient(rgba(0,0,0,0.8) 1px, transparent 0);
            background-size: 3px 3px;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-x-hidden min-h-screen flex flex-col">

    <!-- CUSTOM DELETE MODAL (Hidden by default) -->
    <div id="custom-delete-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
        <div class="absolute inset-0 bg-background-dark/80 backdrop-blur-sm pixel-mesh" onclick="cancelDelete()"></div>
        <div
            class="relative w-full max-w-md bg-surface-dark border-[6px] border-primary shadow-pixel animate-in fade-in zoom-in duration-300">
            <!-- Decorations -->
            <div class="absolute -top-1.5 -left-1.5 w-3 h-3 bg-white"></div>
            <div class="absolute -top-1.5 -right-1.5 w-3 h-3 bg-white"></div>
            <div class="absolute -bottom-1.5 -left-1.5 w-3 h-3 bg-white"></div>
            <div class="absolute -bottom-1.5 -right-1.5 w-3 h-3 bg-white"></div>

            <div class="p-8 flex flex-col items-center text-center">
                <div
                    class="mb-6 w-16 h-16 bg-background-dark border-4 border-primary flex items-center justify-center shadow-purple-glow">
                    <span class="material-symbols-outlined text-4xl text-primary">delete_sweep</span>
                </div>
                <h3 id="delete-modal-text"
                    class="font-retro text-3xl text-white mb-8 tracking-widest leading-tight uppercase">
                    REMOVE MODULE FROM DASHBOARD?
                </h3>
                <div class="flex flex-col sm:flex-row gap-4 w-full">
                    <button onclick="confirmDeleteAction()"
                        class="flex-1 font-retro text-2xl py-3 bg-primary border-4 border-primary-dark text-white shadow-pixel-sm hover:translate-y-1 hover:shadow-none transition-all active:bg-primary-dark">
                        TAMAM
                    </button>
                    <button onclick="cancelDelete()"
                        class="flex-1 font-retro text-2xl py-3 bg-background-dark border-4 border-border-dark text-gray-400 shadow-pixel-white hover:translate-y-1 hover:shadow-none transition-all hover:text-white">
                        VAZGEÇ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- BACKGROUND GRID -->
    <div class="fixed inset-0 pointer-events-none z-0 grid-bg bg-grid-pattern opacity-20"></div>

    <!-- MAIN APP WRAPPER -->
    <div class="relative z-10 flex flex-col h-full grow">

        <!-- HEADER -->
        <header class="w-full border-b border-border-dark bg-background-dark/95 backdrop-blur-sm sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <!-- Navigation to Home/Profile is usually handled via sidebar or these top icons in this layout -->
                        <!-- Logo -->
                        <div
                            class="w-8 h-8 bg-primary shadow-pixel-sm flex items-center justify-center border border-white/20">
                            <span class="material-symbols-outlined text-white text-lg">terminal</span>
                        </div>
                        <div class="flex flex-col">
                            <h2 class="text-white font-retro text-2xl leading-none tracking-wider">DEV.HUB</h2>
                            <span
                                class="px-1 py-0.5 rounded-none bg-border-dark border border-white/10 text-[8px] font-bold text-primary uppercase tracking-widest w-fit">OFFLINE
                                MODE</span>
                        </div>
                    </div>

                    <!-- Right Side Navigation & Actions -->
                    <div class="flex items-center gap-2 sm:gap-4">
                        <a href="module-library.html"
                            class="hidden md:flex items-center gap-2 px-3 py-1.5 rounded-sm bg-surface-dark border border-border-dark hover:border-primary text-xs font-mono text-text-muted hover:text-white transition-all group">
                            <span
                                class="material-symbols-outlined text-[16px] group-hover:text-primary transition-colors">grid_view</span>
                            <span>CATALOG</span>
                        </a>

                        <div class="h-6 w-px bg-border-dark hidden sm:block"></div>

                        <a href="settings.html"
                            class="p-2 text-text-muted hover:text-white transition-colors hover:bg-surface-dark rounded-sm"
                            title="Settings">
                            <span class="material-symbols-outlined">settings</span>
                        </a>

                        <a href="profile.html"
                            class="block size-8 rounded-sm overflow-hidden hover:ring-2 hover:ring-primary hover:ring-offset-2 hover:ring-offset-background-dark transition-all shadow-pixel-sm"
                            title="Profile">
                            <div class="w-full h-full bg-gradient-to-br from-[#ffecd2] to-[#fcb69f]"></div>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col">

            <div class="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-6">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 tracking-tight font-retro">Sistem Araçları
                    </h1>
                    <p class="text-text-muted font-mono text-sm max-w-xl">Modülü başlatmak için bir araç seçin v2.4.0
                    </p>
                </div>

                <div class="w-full md:w-auto min-w-[300px]">
                    <div
                        class="flex w-full items-center rounded bg-surface-dark border border-border-dark focus-within:border-primary transition-all duration-200">
                        <div class="pl-3 text-text-muted">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <input id="search-input"
                            class="w-full bg-transparent border-none text-white placeholder:text-text-muted/50 focus:ring-0 py-2.5 px-3 font-mono text-xs"
                            placeholder="Komut çalıştır veya araç ara..." type="text" />
                        <div class="pr-3">
                            <span class="font-mono text-primary text-xs">&gt;_</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tools Grid -->
            <div id="tools-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">

                <!-- Add New Button (Will be moved by JS) -->
                <button onclick="window.location.href='module-library.html'"
                    class="tool-card group flex flex-col p-5 bg-transparent border border-dashed border-border-dark hover:border-primary/50 hover:bg-surface-dark/50 rounded transition-all duration-200 text-left items-center justify-center min-h-[180px]"
                    data-tool="library">
                    <div
                        class="size-12 rounded-full bg-surface-dark group-hover:bg-primary/20 flex items-center justify-center mb-2 transition-colors duration-300">
                        <span
                            class="material-symbols-outlined text-text-muted group-hover:text-primary transition-colors">add</span>
                    </div>
                    <span class="text-text-muted group-hover:text-white font-medium transition-colors">Araç Ekle</span>
                </button>

            </div>
        </main>

        <!-- FOOTER -->
        <footer class="w-full border-t border-border-dark bg-background-dark/95 backdrop-blur-sm mt-auto">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div
                    class="flex flex-col md:flex-row items-center justify-between gap-4 text-xs font-mono text-text-muted">
                    <div class="flex items-center gap-6">
                        <a class="hover:text-white transition-colors flex items-center gap-1" href="#">
                            <span class="material-symbols-outlined text-[14px]">description</span>
                            DOKÜMANLAR
                        </a>
                        <a class="hover:text-white transition-colors flex items-center gap-1" href="#">
                            <span class="material-symbols-outlined text-[14px]">keyboard</span>
                            KISAYOLLAR
                        </a>
                        <a class="hover:text-white transition-colors flex items-center gap-1" href="#">
                            <span class="material-symbols-outlined text-[14px]">code</span>
                            KAYNAK
                        </a>
                    </div>
                    <div class="flex items-center gap-4 text-center md:text-right">
                        <span>v1.0.4 LOCAL INSTANCE</span>
                        <span class="hidden sm:inline text-border-dark">|</span>
                        <span>DEPOLAMA: 45% USED</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- GLOBAL SETTINGS & LOGIC -->
    <script src="js/usage-stats.js?v=3.5"></script>
    <script src="settings.js?v=3.5"></script>
    <script src="utilities.js?v=3.5"></script>
    <script src="js/global-search.js?v=3.5"></script>
    <script src="js/shortcuts.js?v=3.5"></script>
    <script src="js/pwa.js?v=3.5"></script>
</body>

</html>
