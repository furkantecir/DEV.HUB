<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Retro Pixel FocusTime Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=VT323&amp;family=Space+Mono:wght@400;700&amp;family=Press+Start+2P&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        @layer base {
            :root {
                --pixel-bg: #1a0b2e;
                --pixel-surface: #2d144d;
                --pixel-primary: #a855f7;
                --pixel-accent: #f472b6;
                --pixel-border: #4c1d95;
                --pixel-grid: rgba(139, 92, 246, 0.1);
            }
            body {
                background-color: var(--pixel-bg);
                background-image: 
                    linear-gradient(var(--pixel-grid) 1px, transparent 1px),
                    linear-gradient(90deg, var(--pixel-grid) 1px, transparent 1px);
                background-size: 32px 32px;
                image-rendering: pixelated;
            }
        }
        .pixel-border {
            border: 4px solid var(--pixel-border);
            box-shadow: 
                -4px 0 0 0 var(--pixel-bg),
                4px 0 0 0 var(--pixel-bg),
                0 -4px 0 0 var(--pixel-bg),
                0 4px 0 0 var(--pixel-bg),
                inset -4px -4px 0 0 rgba(0,0,0,0.2),
                inset 4px 4px 0 0 rgba(255,255,255,0.05);
        }
        .pixel-button {
            position: relative;
            background-color: var(--pixel-primary);
            border: none;
            box-shadow: 
                -4px 0 0 0 #000,
                4px 0 0 0 #000,
                0 -4px 0 0 #000,
                0 4px 0 0 #000,
                inset -4px -4px 0 0 rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .pixel-button:active {
            transform: translate(2px, 2px);
            box-shadow: 
                -4px 0 0 0 #000,
                4px 0 0 0 #000,
                0 -4px 0 0 #000,
                0 4px 0 0 #000,
                inset 4px 4px 0 0 rgba(0,0,0,0.3);
        }
        .pixel-text-shadow {
            text-shadow: 2px 2px 0px rgba(0,0,0,0.5);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: var(--pixel-bg);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: var(--pixel-border);
        }
        .completed-task {
            text-decoration: line-through;
            opacity: 0.5;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a855f7",
                        "pixel-dark": "#1a0b2e",
                        "pixel-muted": "#6b21a8",
                    },
                    fontFamily: {
                        "retro": ["'Press Start 2P'", "cursive"],
                        "mono": ["'Space Mono'", "monospace"],
                        "pixel": ["'VT323'", "monospace"],
                    },
                },
            },
        }
    </script>
</head>

<body class="text-purple-100 h-screen overflow-hidden flex flex-col antialiased">
    <header class="flex items-center justify-between border-b-4 border-black px-8 py-4 bg-[#2d144d] z-20">
        <div class="flex items-center gap-10">
            <div class="flex items-center gap-4 text-white">
                <div class="size-10 bg-primary flex items-center justify-center pixel-border border-2">
                    <span class="material-symbols-outlined text-[24px]">timer</span>
                </div>
                <h2 class="text-xl font-retro tracking-tighter pixel-text-shadow">FOCUS<span
                        class="text-pink-400">TIME</span></h2>
            </div>
            <div class="hidden md:flex items-center gap-6">
                <a class="text-primary font-mono text-xs border-b-4 border-primary pb-1"
                    href="utilities.html">DASHBOARD</a>
                <a class="text-purple-400 font-mono text-xs hover:text-white pb-1" href="reports.html">REPORTS</a>
                <a class="text-purple-400 font-mono text-xs hover:text-white pb-1" href="settings.html">SETTINGS</a>
            </div>
        </div>
        <div class="flex items-center gap-6">
            <button class="pixel-button bg-purple-900 p-2">
                <span class="material-symbols-outlined text-[20px]">notifications</span>
            </button>
            <div class="flex items-center gap-3">
                <div class="pixel-border border-2 size-10 bg-center bg-cover"
                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCROZushHpXKnFDpTMFuZZd7yOS1iN0nYIIuRDQcub4FxVWNYobQffHNZ21gATohMeAWf_b_dC87IQT2EHIknStr3bE3urjClh9WnnF75k6oHqulqbYUeTZZxS4uvnYSehlroCU2VKgPKio49RMrKLyaBX6JSroTFkpWjEcRf-rnbBT6ZXoL0nI7mUFs1PBd292GE5pBK-HHjMBERz1rxKvhtvT7zRdyninfdLFnlmQPQxMzZwK4df5tVV8l5pyR7ZfwCJKGWKStZHo"); image-rendering: pixelated;'>
                </div>
            </div>
        </div>
    </header>
    <main class="flex flex-1 overflow-hidden h-full">
        <aside class="w-[340px] border-r-4 border-black bg-[#2d144d] flex flex-col z-10 hidden lg:flex">
            <div class="p-6">
                <div class="flex items-center justify-between mb-8">
                    <h3 class="font-retro text-xs text-pink-400 tracking-tighter pixel-text-shadow">TASKS_V1.0</h3>
                    <button class="pixel-button p-1 bg-green-500"
                        onclick="document.getElementById('task-input').focus()">
                        <span class="material-symbols-outlined text-[20px] font-bold">add</span>
                    </button>
                </div>
                <div class="flex gap-4 mb-6 font-mono text-[10px] uppercase">
                    <button class="text-white border-b-4 border-white pb-1">ACTIVE</button>
                </div>
            </div>
            <div id="task-list" class="flex-1 overflow-y-auto px-6 pb-6 space-y-4 custom-scrollbar">
                <!-- Tasks will be inserted here -->

                <!-- Input Area -->
                <div class="mt-4">
                    <div
                        class="pixel-border bg-black/40 p-3 border-2 border-dashed border-purple-600/50 flex items-center gap-3">
                        <span class="material-symbols-outlined text-purple-500 text-[20px]">add_box</span>
                        <input id="task-input"
                            class="w-full bg-transparent font-pixel text-xl text-white placeholder-purple-700 focus:outline-none"
                            placeholder="INSERT TASK..." />
                    </div>
                </div>
            </div>
        </aside>
        <section class="flex-1 flex flex-col relative overflow-hidden bg-[#1a0b2e]">
            <!-- Background Grid Animation -->
            <div
                class="absolute inset-0 pointer-events-none opacity-10 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-50 bg-[length:100%_4px,3px_100%]">
            </div>

            <div class="flex-1 flex flex-col items-center justify-center p-12 relative z-10">
                <div class="mb-12">
                    <div class="pixel-border bg-black px-4 py-2 border-2">
                        <span class="flex items-center gap-3 font-retro text-[10px] text-green-400">
                            <span class="size-2 bg-green-400 animate-pulse"></span>
                            DEEP_WORK_MODE.EXE
                        </span>
                    </div>
                </div>
                <div class="mb-12 text-center">
                    <div
                        class="pixel-border bg-black/80 p-12 border-4 inline-block shadow-[0_0_40px_rgba(168,85,247,0.2)]">
                        <h1 id="timer-display"
                            class="text-[120px] md:text-[140px] font-pixel leading-none tracking-widest text-white tabular-nums pixel-text-shadow">
                            25:00
                        </h1>
                    </div>
                    <div class="mt-12 text-center">
                        <p class="font-retro text-[10px] text-purple-500 mb-4 tracking-widest">CURRENTLY_FOCUSING_ON:
                        </p>
                        <div class="pixel-border bg-purple-900/40 px-8 py-3 border-2 inline-block">
                            <p id="current-focus-text" class="text-xl md:text-2xl font-mono font-bold text-pink-400">NO
                                ACTIVE TASK</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-12">
                    <button id="btn-reset"
                        class="pixel-button bg-purple-600 h-14 w-14 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[24px]">restart_alt</span>
                    </button>
                    <button id="btn-play" class="pixel-button bg-green-500 h-24 w-24 flex items-center justify-center">
                        <span id="play-icon" class="material-symbols-outlined text-[48px] ml-1">play_arrow</span>
                    </button>
                    <a href="focustime-settings.html"
                        class="pixel-button bg-purple-600 h-14 w-14 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[24px]">tune</span>
                    </a>
                </div>
            </div>
            <div class="absolute bottom-6 w-full text-center px-6">
                <p class="font-pixel text-xl text-purple-600 italic">"SCHEDULE YOUR PRIORITIES, DON'T PRIORITIZE YOUR
                    SCHEDULE."</p>
            </div>
        </section>
        <aside class="w-[340px] border-l-4 border-black bg-[#2d144d] flex flex-col z-10 hidden xl:flex overflow-y-auto">
            <div class="p-8">
                <h3 class="font-retro text-xs text-pink-400 tracking-tighter pixel-text-shadow mb-10">DAILY_STATS</h3>

                <!-- Daily Goal Progress -->
                <div class="flex flex-col items-center justify-center mb-12">
                    <div class="relative size-48 pixel-border bg-black/40 border-4 flex items-center justify-center">
                        <!-- Progress Border Simulation -->
                        <div class="absolute inset-4 border-4 border-purple-900 rounded-none"></div>
                        <div id="progress-border"
                            class="absolute inset-4 border-4 border-l-primary border-t-primary rounded-none transition-all duration-1000">
                        </div>

                        <div class="flex flex-col items-center justify-center">
                            <span id="daily-percentage" class="text-5xl font-pixel text-white">0%</span>
                            <span class="font-retro text-[8px] text-purple-400 mt-2">GOAL_REACHED</span>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4 mb-10">
                    <!-- Total Time Card -->
                    <div class="pixel-border bg-purple-900/40 p-4 border-2 flex items-center gap-4 group">
                        <div class="pixel-button bg-purple-500 p-2">
                            <span class="material-symbols-outlined text-[20px]">schedule</span>
                        </div>
                        <div>
                            <span id="daily-time-display"
                                class="block text-2xl font-pixel text-white leading-none">00:00:00</span>
                            <span class="font-retro text-[8px] text-purple-500">TIME_TOTAL</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
    </main>

    <!-- Logic Script -->
    <script src="js/focustime.js"></script>
</body>

</html>
