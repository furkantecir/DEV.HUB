<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="theme-color" content="#7f13ec" />
    <meta name="description" content="Offline-first developer tool suite with 40+ utilities" />
    <link rel="manifest" href="/manifest.json" />
    <title>Web Tool Hub - Official Logo & Splash</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--color-primary)",
                        "background-light": "#f7f6f8",
                        "background-dark": "#0a060e",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem",
                        "lg": "0.25rem",
                        "xl": "0.5rem",
                        "full": "0.75rem"
                    },
                },
            },
        }
    </script>
    <style>
        :root {
            --color-primary: #7f13ec;
        }

        .pixel-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(127, 19, 236, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(127, 19, 236, 0.05) 1px, transparent 1px);
        }

        .neon-glow {
            box-shadow: 0 0 20px rgba(127, 19, 236, 0.4), 0 0 40px rgba(127, 19, 236, 0.2);
        }

        .neon-text {
            text-shadow: 0 0 10px rgba(127, 19, 236, 0.8), 0 0 20px rgba(127, 19, 236, 0.4);
        }

        .scanline {
            width: 100%;
            height: 100%;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            position: absolute;
        }

        .pixel-font {
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        @keyframes rotate-slow {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate-reverse {
            from {
                transform: rotate(45deg);
            }

            to {
                transform: rotate(405deg);
            }
        }

        .rotate-slow {
            animation: rotate-slow 20s linear infinite;
        }

        .rotate-reverse {
            animation: rotate-reverse 15s linear infinite;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-hidden selection:bg-primary selection:text-white">
    <!-- Scanline Overlay for Retro Effect -->
    <div class="scanline"></div>
    <div class="relative flex h-screen w-full flex-col pixel-grid">
        <!-- Header / Navigation -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-primary/20 px-10 py-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md z-20">
            <div class="flex items-center gap-4 text-primary dark:text-white">
                <div class="size-8 flex items-center justify-center bg-primary rounded">
                    <span class="material-symbols-outlined text-white text-xl">terminal</span>
                </div>
                <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight uppercase">Web
                    Tool Hub</h2>
            </div>
            <div class="flex flex-1 justify-end gap-8">
                <div class="hidden md:flex items-center gap-9">
                    <a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors"
                        href="settings.html">Dashboard</a>
                    <a class="text-slate-600 dark:text-slate-300 text-sm font-medium hover:text-primary transition-colors"
                        href="profile.html">About</a>
                </div>
                <button onclick="window.location.href='utilities.html'"
                    class="flex min-w-[120px] cursor-pointer items-center justify-center rounded h-10 px-4 bg-primary text-white text-sm font-bold tracking-wider hover:brightness-110 transition-all uppercase">
                    <span class="truncate">Launch Hub</span>
                </button>
            </div>
        </header>
        <!-- Main Splash Area -->
        <main class="flex-1 flex flex-col items-center justify-center px-4 relative z-10">
            <!-- Logo Modular Container -->
            <div class="relative p-1 bg-gradient-to-br from-primary via-violet-600 to-primary/50 rounded-xl neon-glow">
                <div
                    class="bg-background-light dark:bg-background-dark p-12 rounded-lg flex flex-col items-center border border-white/10">
                    <!-- Pixel Art Logo Placeholder / Visual -->
                    <div class="relative w-64 h-64 flex items-center justify-center mb-8">
                        <!-- Outer "Gear" Rings represented by layered shapes -->
                        <div class="absolute inset-0 border-8 border-dashed border-primary/30 rounded-full rotate-slow">
                        </div>
                        <div class="absolute inset-4 border-4 border-primary/50 rounded-lg rotate-reverse"></div>
                        <!-- Central Pixel Content -->
                        <div
                            class="w-48 h-48 bg-primary/10 rounded-lg border-2 border-primary flex flex-col items-center justify-center relative overflow-hidden">
                            <!-- Geometric pixel wrench/cursor metaphor -->
                            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                                <div class="text-primary neon-text text-center">
                                    <div class="text-[80px] font-bold leading-none">&lt;·&gt;</div>
                                </div>
                            </div>
                            <!-- Flashing Cursor -->
                            <div
                                class="absolute bottom-8 right-8 w-6 h-2 bg-primary animate-pulse shadow-[0_0_10px_var(--color-primary)]">
                            </div>
                        </div>
                        <!-- Pixel Accents -->
                        <div class="absolute -top-4 -right-4 size-8 bg-primary/20 border border-primary"></div>
                        <div class="absolute -bottom-2 -left-2 size-6 bg-violet-500/30 border border-violet-500"></div>
                    </div>
                    <!-- Chunky Pixel Typography -->
                    <div class="text-center">
                        <h1
                            class="text-slate-900 dark:text-white tracking-tighter text-[48px] md:text-[64px] font-black leading-none pixel-font neon-text">
                            WEB TOOL HUB
                        </h1>
                        <div class="flex items-center justify-center gap-4 mt-4">
                            <div class="h-[1px] w-12 bg-primary/40"></div>
                            <p
                                class="text-slate-600 dark:text-slate-400 text-sm font-medium tracking-[0.3em] uppercase">
                                Offline <span class="text-primary">•</span> Secure <span class="text-primary">•</span>
                                Developer-Focused
                            </p>
                            <div class="h-[1px] w-12 bg-primary/40"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Interaction Section -->
            <div class="mt-12 flex flex-col items-center gap-6">
                <div class="flex px-4 py-3 justify-center group">
                    <button onclick="window.location.href='utilities.html'"
                        class="flex min-w-[240px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-16 px-8 bg-primary text-white gap-3 text-lg font-bold tracking-widest uppercase transition-all hover:scale-105 active:scale-95 neon-glow">
                        <span class="material-symbols-outlined text-2xl">rocket_launch</span>
                        <span class="truncate">Launch Dashboard</span>
                    </button>
                </div>
                <p
                    class="text-slate-500 dark:text-slate-500 text-xs font-mono tracking-widest uppercase flex items-center gap-2">
                    <span class="material-symbols-outlined text-sm">terminal</span>
                    Local server active at 127.0.0.1:4000
                </p>
            </div>
        </main>
        <!-- Decorative Footer info -->
        <footer class="p-8 flex justify-between items-end relative z-10 pointer-events-none opacity-40">
            <div class="text-[10px] font-mono leading-tight uppercase">
                v2.4.0-stable<br />
                BUILD: 0x4421AF
            </div>
            <div class="text-[10px] font-mono leading-tight uppercase text-right">
                Encrypted Peer-to-Peer<br />
                Zero-Knowledge Privacy
            </div>
        </footer>
        <!-- Decorative background elements -->
        <div class="absolute top-20 left-20 size-96 bg-primary/5 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-20 right-20 size-96 bg-violet-600/5 rounded-full blur-[100px]"></div>
    </div>

    <!-- Scripts -->
    <script src="settings.js"></script>
    <script src="js/pwa.js"></script>
    <script>
        // Enter key navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                window.location.href = 'utilities.html';
            }
        });
    </script>
</body>

</html>
